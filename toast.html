<html lang="en">

<body>
        <div class="toast">
            
             <div class="toptoast">
                <i class='bx bx-check' ></i>    
                <div class="text">
                       <h2>Sucsessfully</h2>
                       <p>You Change has been saved</p>
                    </div>
             </div>

                <i class="uil uil-multiply"></i>

                <div class="progess"></div>
        </div>
        
        <div class="button">
            <button>Show toast</button>
        </div>

    </div>
</div>


<script>
    const x = document.querySelector(".button")
    const y = document.querySelector(".progess")
    const f = document.querySelector(".toast")
    const w = document.querySelector(".uil-multiply")

    x.addEventListener("click" , () => {
        y.classList.toggle("active")
        f.classList.toggle("atickvai")
       
        setTimeout(() => {
            f.classList.remove("atickvai")
            y.classList.remove("active")
        }, 4500);

    })

    w.addEventListener("click" ,  () => {
        f.classList.remove("atickvai")
    })

   

</script>

</body>
